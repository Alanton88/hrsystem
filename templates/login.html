{% extends "base.html" %}

{% block title %}登入 - 人資總務管理系統{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">
                    <i class="fas fa-users-cog me-2"></i>人資總務管理
                </h3>
                <p class="mb-0 mt-2 opacity-75">請輸入您的帳號密碼</p>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>帳號
                        </label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="請輸入帳號" required autocomplete="username">
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>密碼
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="請輸入密碼" required autocomplete="current-password">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>登入
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <small class="text-muted">
                        <i class="fas fa-shield-alt me-1"></i>
                        您的資料安全受到保護
                    </small>
                </div>
            </div>
        </div>
        
        <!-- 系統資訊 -->
        <div class="text-center mt-3">
            <small class="text-white opacity-75">
                <i class="fas fa-info-circle me-1"></i>
                支援桌面、平板和手機裝置
            </small>
        </div>
    </div>
</div>

<script>
// 密碼顯示/隱藏功能
document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
    }
});

// 自動聚焦到帳號欄位
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('username').focus();
});
</script>
{% endblock %}
