<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驗收單顯示測試</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-clipboard-check me-2"></i>驗收單顯示邏輯測試</h4>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mb-3" onclick="testReceiptLogic()">
                            <i class="fas fa-play me-2"></i>測試驗收單邏輯
                        </button>
                        
                        <div id="loading" class="text-center" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">測試中...</span>
                            </div>
                            <p class="mt-2">正在測試驗收單邏輯...</p>
                        </div>
                        
                        <div id="results" style="display: none;">
                            <h5>測試結果</h5>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="card bg-light">
                                        <div class="card-body text-center">
                                            <h3 id="totalRecords">0</h3>
                                            <p class="mb-0">總記錄數</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card bg-success text-white">
                                        <div class="card-body text-center">
                                            <h3 id="approvedCount">0</h3>
                                            <p class="mb-0">已核准記錄</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card bg-warning">
                                        <div class="card-body text-center">
                                            <h3 id="pendingApprovalCount">0</h3>
                                            <p class="mb-0">待簽核記錄</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card bg-info text-white">
                                        <div class="card-body text-center">
                                            <h3 id="pendingReceiptCount">0</h3>
                                            <p class="mb-0">待驗收記錄</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <h5 class="mt-4">待驗收請購單列表</h5>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>請購單號</th>
                                            <th>請購部門</th>
                                            <th>申請人</th>
                                            <th>品名</th>
                                            <th>請購單簽核</th>
                                            <th>驗收單驗收狀態</th>
                                        </tr>
                                    </thead>
                                    <tbody id="receiptTable">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <div id="error" class="alert alert-danger" style="display: none;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function testReceiptLogic() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            fetch('/debug-receipt-data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    
                    if (data.success) {
                        displayTestResults(data);
                    } else {
                        document.getElementById('error').style.display = 'block';
                        document.getElementById('error').textContent = '錯誤: ' + data.error;
                    }
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').textContent = '網路錯誤: ' + error.message;
                });
        }
        
        function displayTestResults(data) {
            // 更新摘要統計
            document.getElementById('totalRecords').textContent = data.total_records;
            document.getElementById('approvedCount').textContent = data.approved_count;
            
            // 計算待簽核和待驗收數量
            let pendingApprovalCount = 0;
            let pendingReceiptCount = 0;
            const pendingReceiptRecords = [];
            
            Object.entries(data.approval_analysis).forEach(([purchaseNo, info]) => {
                const approvalStatus = info.approval_status;
                const receiptStatus = info.receipt_status || '待驗收';
                
                if (approvalStatus === '待簽核' || approvalStatus === '未設定') {
                    pendingApprovalCount++;
                }
                
                if (receiptStatus === '待驗收' || !receiptStatus) {
                    pendingReceiptCount++;
                    pendingReceiptRecords.push({
                        purchase_no: purchaseNo,
                        department: info.department,
                        applicant: info.applicant,
                        item_name: info.item_name,
                        approval_status: approvalStatus,
                        receipt_status: receiptStatus
                    });
                }
            });
            
            document.getElementById('pendingApprovalCount').textContent = pendingApprovalCount;
            document.getElementById('pendingReceiptCount').textContent = pendingReceiptCount;
            
            // 更新待驗收表格
            const tableBody = document.getElementById('receiptTable');
            tableBody.innerHTML = '';
            
            pendingReceiptRecords.forEach(record => {
                const row = document.createElement('tr');
                const approvalBadgeClass = record.approval_status.includes('核准') ? 'bg-success' : 
                                         record.approval_status.includes('待') ? 'bg-warning' : 
                                         record.approval_status.includes('駁回') ? 'bg-danger' : 'bg-secondary';
                
                row.innerHTML = `
                    <td>${record.purchase_no}</td>
                    <td>${record.department || '-'}</td>
                    <td>${record.applicant || '-'}</td>
                    <td>${record.item_name || '-'}</td>
                    <td><span class="badge ${approvalBadgeClass}">${record.approval_status}</span></td>
                    <td><span class="badge bg-info">${record.receipt_status}</span></td>
                `;
                tableBody.appendChild(row);
            });
            
            document.getElementById('results').style.display = 'block';
        }
        
        // 頁面載入時自動測試
        document.addEventListener('DOMContentLoaded', function() {
            testReceiptLogic();
        });
    </script>
</body>
</html>
