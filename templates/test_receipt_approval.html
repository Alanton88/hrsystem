<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驗收簽核人員自動帶入測試</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>驗收簽核人員自動帶入測試</h2>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <h5><i class="fas fa-info-circle me-2"></i>功能說明</h5>
                            <p>此測試頁面用於驗證當更新驗收簽核狀態時，系統會自動將登入者的姓名帶入「驗收簽核人員」欄位，並將當前日期帶入「驗收簽核日期」欄位。</p>
                        </div>
                        
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">請購單號</label>
                                <input type="text" class="form-control" id="testPurchaseNo" value="20250718-001" placeholder="請輸入請購單號">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">簽核狀態</label>
                                <select class="form-select" id="testApprovalStatus">
                                    <option value="">請選擇簽核狀態</option>
                                    <option value="核准">核准</option>
                                    <option value="駁回">駁回</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">簽核日期</label>
                                <input type="date" class="form-control" id="testApprovalDate" value="">
                                <small class="text-muted">留空則自動使用當前日期</small>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">簽核人員</label>
                                <input type="text" class="form-control" id="testApprover" value="" placeholder="留空則自動使用登入者姓名">
                                <small class="text-muted">留空則自動使用登入者姓名</small>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label fw-bold">驗收單驗簽核備註</label>
                            <textarea class="form-control" id="testApprovalNote" rows="3" placeholder="請輸入驗收單驗簽核備註（可選）"></textarea>
                        </div>
                        
                        <div class="text-center mb-4">
                            <button type="button" class="btn btn-primary" onclick="testUpdateReceiptApproval()">
                                <i class="fas fa-save me-2"></i>測試驗收簽核人員自動帶入
                            </button>
                        </div>
                        
                        <div id="testResult" class="mt-4"></div>
                        
                        <hr class="my-4">
                        
                        <h5>預期結果：</h5>
                        <ul>
                            <li><strong>驗收簽核狀態</strong>：更新為選擇的狀態</li>
                            <li><strong>驗收簽核人員</strong>：自動帶入當前登入者的姓名（如果未輸入）</li>
                            <li><strong>驗收簽核日期</strong>：自動帶入當前日期（格式：YYYYMMDD）</li>
                            <li><strong>驗收單驗簽核備註</strong>：保存輸入的備註內容</li>
                        </ul>
                        
                        <div class="alert alert-warning">
                            <strong>注意：</strong>請同時查看伺服器控制台的調試輸出，以確認欄位查找和更新過程。
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 頁面載入時設定預設日期
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0].replace(/-/g, '');
            document.getElementById('testApprovalDate').value = today;
        });
        
        function testUpdateReceiptApproval() {
            const purchaseNo = document.getElementById('testPurchaseNo').value.trim();
            const approvalStatus = document.getElementById('testApprovalStatus').value;
            const approvalDate = document.getElementById('testApprovalDate').value;
            const approver = document.getElementById('testApprover').value.trim();
            const approvalNote = document.getElementById('testApprovalNote').value.trim();
            
            if (!purchaseNo) {
                alert('請輸入請購單號');
                return;
            }
            
            if (!approvalStatus) {
                alert('請選擇簽核狀態');
                return;
            }
            
            const resultDiv = document.getElementById('testResult');
            resultDiv.innerHTML = '<div class="alert alert-info">正在測試更新...</div>';
            
            const testData = {
                purchase_no: purchaseNo,
                approval_status: approvalStatus,
                approval_date: approvalDate,
                approver: approver,
                approval_note: approvalNote
            };
            
            console.log('測試資料:', testData);
            
            fetch('/update-receipt-approval', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(testData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('測試結果:', data);
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h5><i class="fas fa-check-circle me-2"></i>測試成功</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <p><strong>請購單號：</strong>${purchaseNo}</p>
                                    <p><strong>簽核狀態：</strong><span class="badge bg-primary">${data.approval_status}</span></p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong>簽核人員：</strong><span class="badge bg-success">${data.approver || 'N/A'}</span></p>
                                    <p><strong>簽核日期：</strong><span class="badge bg-info">${data.approval_date || 'N/A'}</span></p>
                                </div>
                            </div>
                            ${data.approval_note ? `<p><strong>驗收單驗簽核備註：</strong>${data.approval_note}</p>` : ''}
                            <hr>
                            <p><strong>回應訊息：</strong>${data.message}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <h5><i class="fas fa-exclamation-circle me-2"></i>測試失敗</h5>
                            <p><strong>錯誤訊息：</strong>${data.message}</p>
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('測試錯誤:', error);
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h5><i class="fas fa-exclamation-circle me-2"></i>測試錯誤</h5>
                        <p><strong>錯誤訊息：</strong>${error.message}</p>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
