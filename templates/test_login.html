<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入測試</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">登入測試</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">帳號</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密碼</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">登入</button>
                            </div>
                        </form>
                        <div id="loginStatus" class="mt-3"></div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <h5>測試連結</h5>
                    </div>
                    <div class="card-body">
                        <p>登入成功後可以測試以下連結：</p>
                        <ul>
                            <li><a href="/purchase-search" target="_blank">總務事務用品請購單搜尋</a></li>
                            <li><a href="/purchase-no-search" target="_blank">依請購單號搜尋</a></li>
                            <li><a href="/test_search_simple.html" target="_blank">簡單搜尋測試</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginStatus = document.getElementById('loginStatus');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // 顯示登入狀態
                loginStatus.innerHTML = '<div class="alert alert-info">正在登入...</div>';
                
                // 發送登入請求
                fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                })
                .then(response => {
                    if (response.redirected) {
                        loginStatus.innerHTML = '<div class="alert alert-success">登入成功！正在跳轉...</div>';
                        setTimeout(() => {
                            window.location.href = response.url;
                        }, 1000);
                    } else {
                        return response.text();
                    }
                })
                .then(html => {
                    if (html) {
                        // 解析HTML中的錯誤訊息
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        const errorMessages = doc.querySelectorAll('.alert-danger');
                        
                        if (errorMessages.length > 0) {
                            loginStatus.innerHTML = `<div class="alert alert-danger">登入失敗: ${errorMessages[0].textContent}</div>`;
                        } else {
                            loginStatus.innerHTML = '<div class="alert alert-danger">登入失敗</div>';
                        }
                    }
                })
                .catch(error => {
                    console.error('登入錯誤:', error);
                    loginStatus.innerHTML = '<div class="alert alert-danger">登入時發生錯誤</div>';
                });
            });
        });
    </script>
</body>
</html>
