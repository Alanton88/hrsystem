<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試請購單號搜尋</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-control-lg {
            font-size: 1.1rem;
            padding: 0.75rem 1rem;
        }
        .btn-lg {
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
        }
        .debug-info {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header text-center">
                        <h2 class="fw-bold mb-0">
                            <i class="fas fa-hashtag me-2"></i>測試請購單號範圍搜尋
                        </h2>
                        <p class="mb-0 mt-2 opacity-75">測試原始搜尋功能（需要登入）</p>
                    </div>
                    <div class="card-body">
                        <!-- 登入狀態檢查 -->
                        <div id="loginStatus" class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            正在檢查登入狀態...
                        </div>

                        <!-- 搜尋表單 -->
                        <form id="purchaseNoSearchForm" style="display: none;">
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="start_purchase_no" class="form-label fw-bold">
                                        <i class="fas fa-play me-2"></i>開始請購單號
                                    </label>
                                    <input type="text" 
                                           class="form-control form-control-lg" 
                                           id="start_purchase_no" 
                                           name="start_purchase_no" 
                                           placeholder="例如：20241201-001"
                                           required>
                                </div>
                                <div class="col-md-6">
                                    <label for="end_purchase_no" class="form-label fw-bold">
                                        <i class="fas fa-stop me-2"></i>結束請購單號
                                    </label>
                                    <input type="text" 
                                           class="form-control form-control-lg" 
                                           id="end_purchase_no" 
                                           name="end_purchase_no" 
                                           placeholder="例如：20241201-010"
                                           required>
                                </div>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg me-3">
                                    <i class="fas fa-search me-2"></i>搜尋
                                </button>
                                <button type="button" class="btn btn-secondary btn-lg" onclick="clearForm()">
                                    <i class="fas fa-redo me-2"></i>清空
                                </button>
                            </div>
                        </form>

                        <!-- 調試信息 -->
                        <div id="debugInfo" class="debug-info" style="display: none;">
                            <h6><i class="fas fa-bug me-2"></i>調試信息</h6>
                            <div id="debugContent"></div>
                        </div>

                        <!-- 搜尋結果 -->
                        <div id="searchResultsContainer" class="mt-4" style="display: none;">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0">
                                        <i class="fas fa-table me-2"></i>搜尋結果
                                    </h5>
                                    <span id="resultCount" class="badge bg-primary"></span>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead class="table-dark">
                                                <tr>
                                                    <th>請購單號</th>
                                                    <th>請購日期</th>
                                                    <th>請購部門</th>
                                                    <th>申請人</th>
                                                    <th>品名</th>
                                                    <th>請購單簽核</th>
                                                </tr>
                                            </thead>
                                            <tbody id="searchResults">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 無結果提示 -->
                        <div id="noResultsContainer" class="mt-4" style="display: none;">
                            <div class="card">
                                <div class="card-body text-center py-5">
                                    <i class="fas fa-search fa-3x text-muted mb-3"></i>
                                    <h5 class="text-muted">沒有找到符合條件的請購單</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 檢查登入狀態
        function checkLoginStatus() {
            console.log('檢查登入狀態...');
            fetch('/dashboard')
                .then(response => {
                    if (response.ok) {
                        console.log('已登入');
                        document.getElementById('loginStatus').innerHTML = 
                            '<i class="fas fa-check-circle me-2 text-success"></i>已登入，可以進行搜尋';
                        document.getElementById('loginStatus').className = 'alert alert-success';
                        document.getElementById('purchaseNoSearchForm').style.display = 'block';
                    } else {
                        console.log('未登入');
                        document.getElementById('loginStatus').innerHTML = 
                            '<i class="fas fa-exclamation-triangle me-2 text-warning"></i>未登入，請先登入系統<br>' +
                            '<a href="/test_login.html" class="btn btn-primary btn-sm mt-2">前往登入</a>';
                        document.getElementById('loginStatus').className = 'alert alert-warning';
                    }
                })
                .catch(error => {
                    console.error('檢查登入狀態失敗:', error);
                    document.getElementById('loginStatus').innerHTML = 
                        '<i class="fas fa-times-circle me-2 text-danger"></i>檢查登入狀態失敗';
                    document.getElementById('loginStatus').className = 'alert alert-danger';
                });
        }

        // 顯示調試信息
        function showDebugInfo(message) {
            const debugInfo = document.getElementById('debugInfo');
            const debugContent = document.getElementById('debugContent');
            debugContent.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            debugInfo.style.display = 'block';
        }

        // 清空表單
        function clearForm() {
            document.getElementById('start_purchase_no').value = '';
            document.getElementById('end_purchase_no').value = '';
            document.getElementById('searchResultsContainer').style.display = 'none';
            document.getElementById('noResultsContainer').style.display = 'none';
            showDebugInfo('表單已清空');
        }

        // 頁面載入時檢查登入狀態
        document.addEventListener('DOMContentLoaded', function() {
            console.log('頁面載入完成');
            checkLoginStatus();
            
            // 設置表單提交事件
            const form = document.getElementById('purchaseNoSearchForm');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log('表單提交事件觸發');
                    
                    const startPurchaseNo = document.getElementById('start_purchase_no').value.trim();
                    const endPurchaseNo = document.getElementById('end_purchase_no').value.trim();
                    
                    console.log('開始請購單號:', startPurchaseNo);
                    console.log('結束請購單號:', endPurchaseNo);
                    showDebugInfo(`搜尋範圍: ${startPurchaseNo} 到 ${endPurchaseNo}`);
                    
                    if (!startPurchaseNo || !endPurchaseNo) {
                        alert('請輸入開始和結束請購單號');
                        return;
                    }
                    
                    // 顯示載入狀態
                    showLoading();
                    
                    // 發送搜尋請求到原始API
                    fetch('/search-purchase-requests', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            search_type: 'purchase_no_range',
                            start_purchase_no: startPurchaseNo,
                            end_purchase_no: endPurchaseNo
                        })
                    })
                    .then(response => {
                        console.log('API響應狀態:', response.status);
                        showDebugInfo(`API響應狀態: ${response.status}`);
                        return response.json();
                    })
                    .then(data => {
                        console.log('API響應數據:', data);
                        showDebugInfo(`API響應: ${JSON.stringify(data)}`);
                        
                        hideLoading();
                        if (data.success) {
                            displaySearchResults(data.results);
                            showDebugInfo(`找到 ${data.results.length} 筆結果`);
                        } else {
                            alert('搜尋失敗: ' + data.message);
                            showDebugInfo(`搜尋失敗: ${data.message}`);
                        }
                    })
                    .catch(error => {
                        console.error('搜尋錯誤:', error);
                        showDebugInfo(`搜尋錯誤: ${error.message}`);
                        hideLoading();
                        alert('搜尋過程中發生錯誤');
                    });
                });
            }
        });

        function showLoading() {
            document.getElementById('searchResultsContainer').style.display = 'none';
            document.getElementById('noResultsContainer').style.display = 'none';
            
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = `
                <tr>
                    <td colspan="6" class="text-center py-4">
                        <div class="spinner-border text-primary mb-2" role="status">
                            <span class="visually-hidden">載入中...</span>
                        </div>
                        <p class="text-muted mb-0">正在搜尋請購單...</p>
                    </td>
                </tr>
            `;
            document.getElementById('searchResultsContainer').style.display = 'block';
        }

        function hideLoading() {
            // 載入完成，結果會由 displaySearchResults 處理
        }

        function displaySearchResults(results) {
            const resultsContainer = document.getElementById('searchResults');
            const resultCount = document.getElementById('resultCount');
            
            if (results.length === 0) {
                document.getElementById('searchResultsContainer').style.display = 'none';
                document.getElementById('noResultsContainer').style.display = 'block';
            } else {
                document.getElementById('searchResultsContainer').style.display = 'block';
                document.getElementById('noResultsContainer').style.display = 'none';
                
                let resultsHTML = '';
                results.forEach(result => {
                    const statusClass = result.簽核 === '核准' ? 'bg-success' : 
                                      result.簽核 === '駁回' ? 'bg-danger' : 'bg-warning';
                    
                    resultsHTML += `
                        <tr>
                            <td class="fw-bold">${result.請購單號 || 'N/A'}</td>
                            <td>${result.請購日期 ? result.請購日期.replace(/-/g, '').replace(/\//g, '') : 'N/A'}</td>
                            <td>${result.請購部門 || 'N/A'}</td>
                            <td>${result.申請人 || 'N/A'}</td>
                            <td>${result.品名 || 'N/A'}</td>
                            <td><span class="badge ${statusClass}">${result.簽核 || '待簽核'}</span></td>
                        </tr>
                    `;
                });
                resultsContainer.innerHTML = resultsHTML;
            }
            
            resultCount.textContent = `${results.length} 筆結果`;
        }
    </script>
</body>
</html>
