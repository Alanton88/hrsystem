<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>調試驗收單資料</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-bug me-2"></i>調試驗收單資料</h4>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mb-3" onclick="loadData()">
                            <i class="fas fa-sync me-2"></i>載入資料
                        </button>
                        
                        <div id="loading" class="text-center" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">載入中...</span>
                            </div>
                            <p class="mt-2">正在載入資料...</p>
                        </div>
                        
                        <div id="results" style="display: none;">
                            <h5>資料摘要</h5>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="card bg-light">
                                        <div class="card-body text-center">
                                            <h3 id="totalRecords">0</h3>
                                            <p class="mb-0">總記錄數</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card bg-success text-white">
                                        <div class="card-body text-center">
                                            <h3 id="approvedCount">0</h3>
                                            <p class="mb-0">已核准記錄</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card bg-warning">
                                        <div class="card-body text-center">
                                            <h3 id="pendingCount">0</h3>
                                            <p class="mb-0">待核准記錄</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card bg-info text-white">
                                        <div class="card-body text-center">
                                            <h3 id="otherCount">0</h3>
                                            <p class="mb-0">其他狀態</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <h5 class="mt-4">簽核狀態統計</h5>
                            <div id="statusStats" class="alert alert-info">
                            </div>
                            
                            <h5 class="mt-4">欄位資訊</h5>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>請購單號</th>
                                            <th>簽核狀態</th>
                                            <th>請購部門</th>
                                            <th>申請人</th>
                                            <th>品名</th>
                                            <th>驗收狀態</th>
                                            <th>驗收單驗收狀態</th>
                                        </tr>
                                    </thead>
                                    <tbody id="dataTable">
                                    </tbody>
                                </table>
                            </div>
                            
                            <h5 class="mt-4">欄位名稱</h5>
                            <div id="columns" class="alert alert-info">
                            </div>
                        </div>
                        
                        <div id="error" class="alert alert-danger" style="display: none;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            fetch('/debug-receipt-data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    
                    if (data.success) {
                        displayResults(data);
                    } else {
                        document.getElementById('error').style.display = 'block';
                        document.getElementById('error').textContent = '錯誤: ' + data.error;
                    }
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').textContent = '網路錯誤: ' + error.message;
                });
        }
        
        function displayResults(data) {
            // 更新摘要
            document.getElementById('totalRecords').textContent = data.total_records;
            document.getElementById('approvedCount').textContent = data.approved_count;
            document.getElementById('pendingCount').textContent = data.total_records - data.approved_count;
            
            // 統計簽核狀態
            const statusCounts = {};
            Object.values(data.approval_analysis).forEach(info => {
                const status = info.approval_status || '未設定';
                statusCounts[status] = (statusCounts[status] || 0) + 1;
            });
            
            const statusStatsDiv = document.getElementById('statusStats');
            let statusHtml = '<strong>簽核狀態分布:</strong><br>';
            Object.entries(statusCounts).forEach(([status, count]) => {
                const badgeClass = status.includes('核准') ? 'bg-success' : 
                                 status.includes('待') ? 'bg-warning' : 
                                 status.includes('駁回') ? 'bg-danger' : 'bg-secondary';
                statusHtml += `<span class="badge ${badgeClass} me-2">${status}: ${count}</span>`;
            });
            statusStatsDiv.innerHTML = statusHtml;
            
            // 更新欄位名稱
            const columnsDiv = document.getElementById('columns');
            columnsDiv.innerHTML = '<strong>可用欄位:</strong> ' + data.columns.join(', ');
            
            // 更新資料表格
            const tableBody = document.getElementById('dataTable');
            tableBody.innerHTML = '';
            
            Object.entries(data.approval_analysis).forEach(([purchaseNo, info]) => {
                const row = document.createElement('tr');
                const approvalBadgeClass = info.approval_status.includes('核准') ? 'bg-success' : 
                                         info.approval_status.includes('待') ? 'bg-warning' : 
                                         info.approval_status.includes('駁回') ? 'bg-danger' : 'bg-secondary';
                
                row.innerHTML = `
                    <td>${purchaseNo}</td>
                    <td><span class="badge ${approvalBadgeClass}">${info.approval_status}</span></td>
                    <td>${info.department || '-'}</td>
                    <td>${info.applicant || '-'}</td>
                    <td>${info.item_name || '-'}</td>
                    <td>${info.receipt_status || '-'}</td>
                    <td>${info.receipt_approval_status || '-'}</td>
                `;
                tableBody.appendChild(row);
            });
            
            document.getElementById('results').style.display = 'block';
        }
        
        // 頁面載入時自動載入資料
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
    </script>
</body>
</html>
