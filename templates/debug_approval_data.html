<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簽核狀態資料調試</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Google Sheets 資料結構調試</h2>
                    </div>
                    <div class="card-body">
                        <div id="debugData"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 載入調試資料
        fetch('/debug-data')
            .then(response => response.json())
            .then(data => {
                console.log('調試資料:', data);
                
                const debugDiv = document.getElementById('debugData');
                
                if (data.success) {
                    let html = `
                        <div class="alert alert-success">
                            <h5>資料載入成功</h5>
                            <p>總記錄數: ${data.total_records}</p>
                            <p>欄位名稱: ${data.columns.join(', ')}</p>
                        </div>
                        
                        <h4>前5筆記錄的簽核狀態欄位</h4>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>請購單號</th>
                                        <th>請購日期</th>
                                        <th>請購部門</th>
                                        <th>申請人</th>
                                        <th>簽核欄位值</th>
                                        <th>驗收單簽核欄位值</th>
                                        <th>所有欄位</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `;
                    
                    data.sample_records.forEach(record => {
                        html += `
                            <tr>
                                <td>${record.請購單號 || 'N/A'}</td>
                                <td>${record.請購日期 ? record.請購日期.replace(/-/g, '').replace(/\//g, '') : 'N/A'}</td>
                                <td>${record.請購部門 || 'N/A'}</td>
                                <td>${record.申請人 || 'N/A'}</td>
                                <td><strong>${record.請購單簽核 || 'N/A'}</strong></td>
                                <td><strong>${record.驗收簽核人員 || 'N/A'}</strong></td>
                                <td><small>${JSON.stringify(record)}</small></td>
                            </tr>
                        `;
                    });
                    
                    html += '</tbody></table></div>';
                    
                    debugDiv.innerHTML = html;
                } else {
                    debugDiv.innerHTML = `<div class="alert alert-danger">載入失敗: ${data.error}</div>`;
                }
            })
            .catch(error => {
                console.error('調試資料載入錯誤:', error);
                document.getElementById('debugData').innerHTML = `<div class="alert alert-danger">載入錯誤: ${error.message}</div>`;
            });
    </script>
</body>
</html>
