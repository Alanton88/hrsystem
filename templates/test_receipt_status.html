<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驗收單驗收狀態更新測試</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>驗收單驗收狀態更新測試</h2>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">請購單號</label>
                                <input type="text" class="form-control" id="testPurchaseNo" value="20250718-001" placeholder="請輸入請購單號">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">驗收單驗收狀態</label>
                                <select class="form-select" id="testReceiptStatus">
                                    <option value="待驗收">待驗收</option>
                                    <option value="驗收中">驗收中</option>
                                    <option value="已驗收">已驗收</option>
                                    <option value="驗收異常">驗收異常</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="text-center mb-4">
                            <button type="button" class="btn btn-primary" onclick="testUpdateReceiptStatus()">
                                <i class="fas fa-save me-2"></i>測試更新驗收單驗收狀態
                            </button>
                        </div>
                        
                        <div id="testResult" class="mt-4"></div>
                        
                        <hr class="my-4">
                        
                        <h5>測試說明：</h5>
                        <ul>
                            <li>輸入請購單號（預設為 20250718-001）</li>
                            <li>選擇要測試的驗收單驗收狀態</li>
                            <li>點擊測試按鈕</li>
                            <li>查看結果和伺服器調試輸出</li>
                        </ul>
                        
                        <div class="alert alert-info">
                            <strong>注意：</strong>請同時查看伺服器控制台的調試輸出，以確認欄位查找和更新過程。
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function testUpdateReceiptStatus() {
            const purchaseNo = document.getElementById('testPurchaseNo').value.trim();
            const receiptStatus = document.getElementById('testReceiptStatus').value;
            
            if (!purchaseNo) {
                alert('請輸入請購單號');
                return;
            }
            
            const resultDiv = document.getElementById('testResult');
            resultDiv.innerHTML = '<div class="alert alert-info">正在測試更新...</div>';
            
            const testData = {
                purchase_no: purchaseNo,
                receipt_status: receiptStatus
            };
            
            console.log('測試資料:', testData);
            
            fetch('/update-receipt-status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(testData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('測試結果:', data);
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h5><i class="fas fa-check-circle me-2"></i>測試成功</h5>
                            <p><strong>請購單號：</strong>${purchaseNo}</p>
                            <p><strong>驗收單驗收狀態：</strong>${receiptStatus}</p>
                            <p><strong>驗收人員：</strong>${data.receipt_person || 'N/A'}</p>
                            <p><strong>驗收日期：</strong>${data.receipt_date || 'N/A'}</p>
                            <p><strong>回應訊息：</strong>${data.message}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <h5><i class="fas fa-exclamation-circle me-2"></i>測試失敗</h5>
                            <p><strong>錯誤訊息：</strong>${data.message}</p>
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('測試錯誤:', error);
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h5><i class="fas fa-exclamation-circle me-2"></i>測試錯誤</h5>
                        <p><strong>錯誤訊息：</strong>${error.message}</p>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
