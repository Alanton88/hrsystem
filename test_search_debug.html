<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜尋功能調試</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>搜尋功能調試</h2>
                    </div>
                    <div class="card-body">
                        <form id="debugSearchForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="start_purchase_no" class="form-label">開始請購單號</label>
                                    <input type="text" class="form-control" id="start_purchase_no" value="20241201-001">
                                </div>
                                <div class="col-md-6">
                                    <label for="end_purchase_no" class="form-label">結束請購單號</label>
                                    <input type="text" class="form-control" id="end_purchase_no" value="20241201-010">
                                </div>
                            </div>
                                                    <div class="text-center">
                            <button type="submit" class="btn btn-primary">測試搜尋</button>
                            <button type="button" class="btn btn-secondary ms-2" onclick="checkData()">檢查資料</button>
                        </div>
                        </form>
                        
                        <hr>
                        
                        <div id="debugResults" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('debugSearchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const startPurchaseNo = document.getElementById('start_purchase_no').value.trim();
            const endPurchaseNo = document.getElementById('end_purchase_no').value.trim();
            
            const resultsDiv = document.getElementById('debugResults');
            resultsDiv.innerHTML = '<div class="text-center"><div class="spinner-border"></div><p>搜尋中...</p></div>';
            
            fetch('/search-purchase-requests', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    search_type: 'purchase_no_range',
                    start_purchase_no: startPurchaseNo,
                    end_purchase_no: endPurchaseNo
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('搜尋結果:', data);
                resultsDiv.innerHTML = `
                    <h5>搜尋結果：</h5>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            })
            .catch(error => {
                console.error('搜尋錯誤:', error);
                resultsDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h5>搜尋錯誤：</h5>
                        <pre>${error.toString()}</pre>
                    </div>
                `;
            });
        });
        
        function checkData() {
            const resultsDiv = document.getElementById('debugResults');
            resultsDiv.innerHTML = '<div class="text-center"><div class="spinner-border"></div><p>檢查資料中...</p></div>';
            
            fetch('/debug-data')
            .then(response => response.json())
            .then(data => {
                console.log('資料檢查結果:', data);
                resultsDiv.innerHTML = `
                    <h5>資料檢查結果：</h5>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            })
            .catch(error => {
                console.error('資料檢查錯誤:', error);
                resultsDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h5>資料檢查錯誤：</h5>
                        <pre>${error.toString()}</pre>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
