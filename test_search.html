<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜尋功能測試</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>總務事務用品請購單搜尋功能測試</h2>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <a href="http://localhost:5000/purchase-search" class="btn btn-primary btn-lg w-100">
                                    <i class="fas fa-search me-2"></i>進入搜尋頁面
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a href="http://localhost:5000/" class="btn btn-secondary btn-lg w-100">
                                    <i class="fas fa-home me-2"></i>回到主頁
                                </a>
                            </div>
                        </div>
                        
                        <hr class="my-4">
                        
                        <h5>搜尋功能說明：</h5>
                        <ul>
                            <li><strong>依請購單號搜尋：</strong>輸入請購單號進行精確或模糊搜尋</li>
                            <li><strong>依請購日期搜尋：</strong>選擇日期範圍搜尋特定期間的請購單</li>
                            <li><strong>依請購部門搜尋：</strong>選擇特定部門搜尋該部門的請購單</li>
                            <li><strong>依申請人搜尋：</strong>輸入申請人姓名進行搜尋</li>
                            <li><strong>依簽核狀態搜尋：</strong>選擇簽核狀態（待簽核/核准/駁回）</li>
                            <li><strong>自訂搜尋：</strong>組合多個條件進行進階搜尋</li>
                        </ul>
                        
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            <strong>注意：</strong>使用搜尋功能前請先登入系統
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
